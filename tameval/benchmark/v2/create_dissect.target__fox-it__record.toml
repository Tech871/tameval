[meta]
task = "create"
scenario = "from_scratch"

[lang_info]
lang = "Python"
python_cfg_file = "pyproject.toml"

[repo_info]
repository = "fox-it/dissect.target"
sha = "86f4234cf0ad30186dd8bd27ac1a560298423ae9"
bench_version = 2

[run_info]
docker_image = "python:3"
volumes_to_mount = [ "{proj_path}:/app", "{host}/.m2:/.m2", "{host}/.cache/pip:/.pip_cache", "{host}/.cache/go-build:/.go_cache", "{proj_path}/_HOME_/go:/go",]
docker_wrap = "sudo docker run --rm -w /app -e PATH=_HOME_/.local/bin:$PATH -e PYTHONUSERBASE=_HOME_/.local/ -v {proj_path}:/app -v {host}/.m2:/.m2 -v {host}/.cache/pip:/.pip_cache -v {host}/.cache/go-build:/.go_cache -v {proj_path}/_HOME_/go:/go {img} sh -c '{cmd}'"
env = [ "PATH=_HOME_/.local/bin:$PATH", "PYTHONUSERBASE=_HOME_/.local/",]
prebuild_command = "(pip install .[all,test] && pip install git+https://github.com/Klema17/mutpy.git && pip install coverage pytest pytest_cov covdefaults Cython mock ddt pytest_mock testfixtures)"
test_run_command = "coverage run --include=dissect/target/helpers/record.py -m pytest -q --junit-xml=test_output.xml tests/helpers/test_record.py && coverage xml -o coverage.xml --fail-under=0"
mutation_run_command = "mut.py --target dissect.target.helpers.record --unit-test tests.helpers.test_record --runner pytest --report mutation_report.yaml"
mutation_run_command_fallback = "mut.py --target dissect/target/helpers/record.py --unit-test tests/helpers/test_record.py --runner pytest --report mutation_report.yaml"
coverage_report_path = "coverage.xml"
coverage_report_type = "cobertura"
mutation_report_path = "mutation_report.yaml"
mutation_report_type = "mutpy"

[coverage]
coverage = 0.0
original_coverage = 91.0
mutation_kill_rate = 0.0
original_mutation_kill_rate = 64.0
covered_lines = []
missed_lines = []

[input_info]
test_file_path = "tests/helpers/test_record.py"
focal_file_path = "dissect/target/helpers/record.py"
test_file_url = "https://github.com/fox-it/dissect.target/blob/86f4234cf0ad30186dd8bd27ac1a560298423ae9/tests/helpers/test_record.py"
focal_file_url = "https://github.com/fox-it/dissect.target/blob/86f4234cf0ad30186dd8bd27ac1a560298423ae9/dissect/target/helpers/record.py"
first_commit_date = "2022-07-20"
last_commit_date = "2025-04-16"
test_file_content = ""
