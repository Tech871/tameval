mutation_run_command = "mut.py --target prowler.providers.aws.services.documentdb.documentdb_cluster_storage_encrypted.documentdb_cluster_storage_encrypted --unit-test tests.providers.aws.services.documentdb.documentdb_cluster_storage_encrypted.documentdb_cluster_storage_encrypted_test --runner pytest --report mutation_report.yaml"
mutation_run_command_fallback = "mut.py --target prowler/providers/aws/services/documentdb/documentdb_cluster_storage_encrypted/documentdb_cluster_storage_encrypted.py --unit-test tests/providers/aws/services/documentdb/documentdb_cluster_storage_encrypted/documentdb_cluster_storage_encrypted_test.py --runner pytest --report mutation_report.yaml"
coverage_report_path = "coverage.xml"
