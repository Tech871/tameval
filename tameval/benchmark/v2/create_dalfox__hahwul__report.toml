[meta]
task = "create"
scenario = "from_scratch"

[lang_info]
lang = "Go"
go_version = "1.23.0"

[repo_info]
repository = "hahwul/dalfox"
sha = "793d32632c00b306ec3e00b517bebc24745888f8"

[run_info]
docker_image = "golang:1.23.0"
volumes_to_mount = [ "{proj_path}:/app", "{host}/.m2:/.m2", "{host}/.cache/pip:/.pip_cache", "{host}/.cache/go-build:/.go_cache", "{proj_path}/_HOME_/go:/go",]
docker_wrap = "sudo docker run --rm -w /app -v {proj_path}:/app -v {host}/.m2:/.m2 -v {host}/.cache/pip:/.pip_cache -v {host}/.cache/go-build:/.go_cache -v {proj_path}/_HOME_/go:/go {img} sh -c '{cmd}'"
env = []
prebuild_command = "go mod download && go install github.com/VirtualRoyalty/go-mutesting/cmd/go-mutesting@v1.0.9 && go install github.com/jstemmer/go-junit-report@latest"
test_run_command = "go test -v -failfast -coverprofile=coverage.out internal/report/report.go internal/report/report_test.go 2>&1 && go tool cover -func=coverage.out"
mutation_run_command = "timeout {timeout} go-mutesting internal/report/report.go"
coverage_report_path = "coverage.out"
coverage_report_type = "go_cover"
mutation_report_path = "mutation_report.txt"
mutation_report_type = "go-mutesting"

[coverage]
coverage = 0.0
original_coverage = 100.0
mutation_kill_rate = 0.0
original_mutation_kill_rate = 29.0
covered_lines = []
missed_lines = []

[input_info]
test_file_path = "internal/report/report_test.go"
focal_file_path = "internal/report/report.go"
test_file_url = "https://github.com/hahwul/dalfox/blob/793d32632c00b306ec3e00b517bebc24745888f8/internal/report/report_test.go"
focal_file_url = "https://github.com/hahwul/dalfox/blob/793d32632c00b306ec3e00b517bebc24745888f8/internal/report/report.go"
first_commit_date = "2025-03-15"
last_commit_date = "2025-06-15"
test_file_content = ""
