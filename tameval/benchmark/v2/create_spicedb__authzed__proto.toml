test_file_content = "package testutil\n\nimport (\n\t\"testing\"\n\n\t\"google.golang.org/protobuf/proto\"\n\n\tcore \"github.com/authzed/spicedb/pkg/proto/core/v1\"\n)\n\n\nfunc TestRequireProtoEqual(t *testing.T) {\n\ttcs := []struct {\n\t\tname   string\n\t\tfirst  proto.Message\n\t\tsecond proto.Message\n\t}{\n\t\t{\n\t\t\t\"empty types\",\n\t\t\t&core.ObjectAndRelation{},\n\t\t\t&core.ObjectAndRelation{},\n\t\t},\n\t\t{\n\t\t\t\"filled in\",\n\t\t\t&core.ObjectAndRelation{\n\t\t\t\tNamespace: \"foo\",\n\t\t\t},\n\t\t\t&core.ObjectAndRelation{\n\t\t\t\tNamespace: \"foo\",\n\t\t\t},\n\t\t},\n\t\t{\n\t\t\t\"nested\",\n\t\t\t&core.RelationTuple{\n\t\t\t\tResourceAndRelation: &core.ObjectAndRelation{\n\t\t\t\t\tNamespace: \"foo\",\n\t\t\t\t},\n\t\t\t},\n\t\t\t&core.RelationTuple{\n\t\t\t\tResourceAndRelation: &core.ObjectAndRelation{\n\t\t\t\t\tNamespace: \"foo\",\n\t\t\t\t},\n\t\t\t},\n\t\t},\n\t\t{\n\t\t\t\"empty slice vs nil\",\n\t\t\t&core.CaveatTypeReference{\n\t\t\t\tTypeName:   \"test\",\n\t\t\t\tChildTypes: []*core.CaveatTypeReference{},\n\t\t\t},\n\t\t\t&core.CaveatTypeReference{\n\t\t\t\tTypeName:   \"test\",\n\t\t\t\tChildTypes: nil,\n\t\t\t},\n\t\t},\n\t}\n\n\tfor _, tc := range tcs {\n\t\ttc := tc\n\t\tt.Run(tc.name, func(t *testing.T) {\n\t\t\tRequireProtoEqual(t, tc.first, tc.second, \"something went wrong\")\n\t\t})\n\t}\n}\n"
