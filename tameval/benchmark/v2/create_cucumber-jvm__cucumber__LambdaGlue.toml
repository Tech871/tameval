[meta]
task = "create"
scenario = "from_scratch"

[lang_info]
lang = "Java"
java_builder = "Maven"
is_multi_module = true

[repo_info]
repository = "cucumber/cucumber-jvm"
sha = "953adf561d12439ee5d6596c2aec241381580107"

[run_info]
docker_image = "maven:3.8.3-openjdk-17"
volumes_to_mount = [ "{proj_path}:/app", "{host}/.m2:/.m2", "{host}/.cache/pip:/.pip_cache", "{host}/.cache/go-build:/.go_cache", "{proj_path}/_HOME_/go:/go",]
docker_wrap = "sudo docker run --rm -w /app -v {proj_path}:/app -v {host}/.m2:/.m2 -v {host}/.cache/pip:/.pip_cache -v {host}/.cache/go-build:/.go_cache -v {proj_path}/_HOME_/go:/go {img} sh -c '{cmd}'"
env = []
prebuild_command = "mvn -Dmaven.repo.local=/.m2 -T 4 clean install"
test_run_command = "mvn clean -Dmaven.repo.local=/.m2 test -q -pl cucumber-java8 -Dtest=LambdaGlueTest && mvn jacoco:report -Djacoco.append=false"
mutation_run_command = "mvn -Dmaven.repo.local=/.m2 org.pitest:pitest-maven:mutationCoverage -pl cucumber-java8 -DtargetClasses=**.LambdaGlue  -DtargetTests=**.LambdaGlueTest  -DoutputFormats=XML"
coverage_report_path = "cucumber-java8/target/site/jacoco/jacoco.xml"
coverage_report_type = "jacoco"
mutation_report_path = "cucumber-java8/target/pit-reports/mutations.xml"
mutation_report_type = "pitest"

