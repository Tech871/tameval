[meta]
task = "create"
scenario = "from_scratch"

[lang_info]
lang = "Python"
python_version = "3.13"
python_cfg_file = "pyproject.toml"

[repo_info]
repository = "quatrope/scikit-criteria"
sha = "35f17eeeafd80d666aac740be7c4eba9b14359b8"

[run_info]
docker_image = "python:3.13"
volumes_to_mount = [ "{proj_path}:/app", "{host}/.m2:/.m2", "{host}/.cache/pip:/.pip_cache", "{host}/.cache/go-build:/.go_cache", "{proj_path}/_HOME_/go:/go",]
docker_wrap = "sudo docker run --rm -w /app -e PATH=_HOME_/.local/bin:$PATH -e PYTHONUSERBASE=_HOME_/.local/ -v {proj_path}:/app -v {host}/.m2:/.m2 -v {host}/.cache/pip:/.pip_cache -v {host}/.cache/go-build:/.go_cache -v {proj_path}/_HOME_/go:/go {img} sh -c '{cmd}'"
env = [ "PATH=_HOME_/.local/bin:$PATH", "PYTHONUSERBASE=_HOME_/.local/",]
prebuild_command = "pip install -r requirements_dev.txt && (pip install .[all,test] && pip install git+https://github.com/Klema17/mutpy.git && pip install coverage pytest pytest_cov covdefaults Cython mock ddt pytest_mock testfixtures)"
test_run_command = "coverage run --include=skcriteria/preprocessing/filters.py -m pytest -q --junit-xml=test_output.xml tests/preprocessing/test_filters.py && coverage xml -o coverage.xml --fail-under=0"
mutation_run_command = "mut.py --target skcriteria.preprocessing.filters --unit-test tests.preprocessing.test_filters --runner pytest --report mutation_report.yaml"
mutation_run_command_fallback = "mut.py --target skcriteria/preprocessing/filters.py --unit-test tests/preprocessing/test_filters.py --runner pytest --report mutation_report.yaml"
coverage_report_path = "coverage.xml"
coverage_report_type = "cobertura"
mutation_report_path = "mutation_report.yaml"
mutation_report_type = "mutpy"

[coverage]
coverage = 0.0
original_coverage = 100.0
mutation_kill_rate = 0.0
original_mutation_kill_rate = nan
covered_lines = []
missed_lines = []

[input_info]
test_file_path = "tests/preprocessing/test_filters.py"
focal_file_path = "skcriteria/preprocessing/filters.py"
test_file_url = "https://github.com/quatrope/scikit-criteria/blob/35f17eeeafd80d666aac740be7c4eba9b14359b8/tests/preprocessing/test_filters.py"
focal_file_url = "https://github.com/quatrope/scikit-criteria/blob/35f17eeeafd80d666aac740be7c4eba9b14359b8/skcriteria/preprocessing/filters.py"
first_commit_date = "2022-02-03"
last_commit_date = "2025-03-21"
test_file_content = ""
