[meta]
task = "create"
scenario = "from_scratch"

[lang_info]
lang = "Go"
go_version = "1.21"

[repo_info]
repository = "siglens/siglens"
sha = "0d73ce202db68becfdae29c730eb0852b7241fc4"
bench_version = 1

[run_info]
docker_image = "golang:1.23.0"
volumes_to_mount = [ "{proj_path}:/app", "{host}/.m2:/.m2", "{host}/.cache/pip:/.pip_cache", "{host}/.cache/go-build:/.go_cache", "{proj_path}/_HOME_/go:/go",]
docker_wrap = "sudo docker run --rm -w /app -v {proj_path}:/app -v {host}/.m2:/.m2 -v {host}/.cache/pip:/.pip_cache -v {host}/.cache/go-build:/.go_cache -v {proj_path}/_HOME_/go:/go {img} sh -c '{cmd}'"
env = []
prebuild_command = "go mod download && go install github.com/zimmski/go-mutesting/cmd/go-mutesting@latest && go install github.com/jstemmer/go-junit-report@latest"
test_run_command = "go test -v -failfast -coverprofile=coverage.out pkg/ast/pipesearch/multiplexer/queryStateMultiplexer.go pkg/ast/pipesearch/multiplexer/queryStateMultiplexer_test.go 2>&1 && go tool cover -func=coverage.out"
mutation_run_command = "timeout {timeout} go-mutesting pkg/ast/pipesearch/multiplexer/queryStateMultiplexer.go"
coverage_report_path = "coverage.out"
coverage_report_type = "go_cover"
mutation_report_path = "mutation_report.txt"
mutation_report_type = "go-mutesting"

[coverage]
coverage = 0.0
original_coverage = 80.0
mutation_kill_rate = 0.0
original_mutation_kill_rate = 70.0
covered_lines = []
missed_lines = []

[input_info]
test_file_path = "pkg/ast/pipesearch/multiplexer/queryStateMultiplexer_test.go"
focal_file_path = "pkg/ast/pipesearch/multiplexer/queryStateMultiplexer.go"
test_file_url = "https://github.com/siglens/siglens/blob/0d73ce202db68becfdae29c730eb0852b7241fc4/pkg/ast/pipesearch/multiplexer/queryStateMultiplexer_test.go"
focal_file_url = "https://github.com/siglens/siglens/blob/0d73ce202db68becfdae29c730eb0852b7241fc4/pkg/ast/pipesearch/multiplexer/queryStateMultiplexer.go"
first_commit_date = "2025-02-20"
last_commit_date = "2025-02-20"
test_file_content = ""
