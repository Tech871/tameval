test_file_url = "https://github.com/datafaker-net/datafaker/blob/22730b57dee2b174d62276f9e8979cf59c1d219b/src/test/java/net/datafaker/providers/base/MbtiTest.java"
focal_file_url = "https://github.com/datafaker-net/datafaker/blob/22730b57dee2b174d62276f9e8979cf59c1d219b/src/main/java/net/datafaker/providers/base/Mbti.java"
first_commit_date = "2022-10-07"
last_commit_date = "2024-08-24"
test_file_content = "package net.datafaker.providers.base;\n\nimport org.junit.jupiter.api.Test;\n\nimport static org.assertj.core.api.Assertions.assertThat;\nimport static org.assertj.core.util.Strings.isNullOrEmpty;\n\nclass MbtiTest extends BaseFakerTest<BaseFaker> {\n\n    private final Mbti mbti = faker.mbti();\n\n    @Test\n    void type() {\n        assertThat(isNullOrEmpty(mbti.type())).isFalse();\n        assertThat(mbti.type()).matches(\"[A-Za-z,\\\\-.() ]+\");\n    }\n\n    @Test\n    void name() {\n        assertThat(isNullOrEmpty(mbti.name())).isFalse();\n        assertThat(mbti.name()).matches(\"[A-Za-z,\\\\-.();:'$ ]+\");\n    }\n\n    @Test\n    void characteristic() {\n        assertThat(isNullOrEmpty(mbti.characteristic())).isFalse();\n    }\n\n    @Test\n    void personage() {\n        assertThat(isNullOrEmpty(mbti.personage())).isFalse();\n        assertThat(mbti.personage()).matches(\"[A-Za-z,\\\\-.()';:$ ]+\");\n    }\n\n    @Test\n    void merit() {\n        assertThat(isNullOrEmpty(mbti.merit())).isFalse();\n    }\n\n    @Test\n    void weakness() {\n        assertThat(isNullOrEmpty(mbti.weakness())).isFalse();\n    }\n\n}"
