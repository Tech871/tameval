[meta]
task = "create"
scenario = "from_scratch"

[lang_info]
lang = "Python"
python_cfg_file = "requirements.txt"

[repo_info]
repository = "grindsa/acme2certifier"
sha = "8f9485d611c4f4f183b556a182a1befeb63b0517"

[run_info]
docker_image = "python:3"
volumes_to_mount = [ "{proj_path}:/app", "{host}/.m2:/.m2", "{host}/.cache/pip:/.pip_cache", "{host}/.cache/go-build:/.go_cache", "{proj_path}/_HOME_/go:/go",]
docker_wrap = "sudo docker run --rm -w /app -e PATH=_HOME_/.local/bin:$PATH -e PYTHONUSERBASE=_HOME_/.local/ -v {proj_path}:/app -v {host}/.m2:/.m2 -v {host}/.cache/pip:/.pip_cache -v {host}/.cache/go-build:/.go_cache -v {proj_path}/_HOME_/go:/go {img} sh -c '{cmd}'"
env = [ "PATH=_HOME_/.local/bin:$PATH", "PYTHONUSERBASE=_HOME_/.local/",]
prebuild_command = "pip install -r requirements.txt && (pip install git+https://github.com/Klema17/mutpy.git && pip install coverage pytest pytest_cov covdefaults Cython mock ddt pytest_mock testfixtures)"
test_run_command = "coverage run --include=acme_srv/authorization.py -m pytest -q --junit-xml=test_output.xml test/test_authorization.py && coverage xml -o coverage.xml --fail-under=0"
mutation_run_command = "mut.py --target acme_srv.authorization --unit-test test.test_authorization --runner pytest --report mutation_report.yaml"
mutation_run_command_fallback = "mut.py --target acme_srv/authorization.py --unit-test test/test_authorization.py --runner pytest --report mutation_report.yaml"
coverage_report_path = "coverage.xml"
coverage_report_type = "cobertura"
mutation_report_path = "mutation_report.yaml"
mutation_report_type = "mutpy"

[coverage]
coverage = 0.0
original_coverage = 100.0
mutation_kill_rate = 0.0
original_mutation_kill_rate = 100.0
covered_lines = []
missed_lines = []

[input_info]
test_file_path = "test/test_authorization.py"
focal_file_path = "acme_srv/authorization.py"
test_file_url = "https://github.com/grindsa/acme2certifier/blob/8f9485d611c4f4f183b556a182a1befeb63b0517/test/test_authorization.py"
focal_file_url = "https://github.com/grindsa/acme2certifier/blob/8f9485d611c4f4f183b556a182a1befeb63b0517/acme_srv/authorization.py"
first_commit_date = "2021-06-13"
last_commit_date = "2025-04-26"
test_file_content = ""
