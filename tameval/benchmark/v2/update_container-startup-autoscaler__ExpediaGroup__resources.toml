[meta]
task = "update"
scenario = "update_test"

[lang_info]
lang = "Go"
go_version = "1.24.2"

[repo_info]
repository = "ExpediaGroup/container-startup-autoscaler"
sha = "25025ef93dcad8f946e343c1641bcc5fadba8c33"

[run_info]
docker_image = "golang:1.24.2"
volumes_to_mount = [ "{proj_path}:/app", "{host}/.m2:/.m2", "{host}/.cache/pip:/.pip_cache", "{host}/.cache/go-build:/.go_cache", "{proj_path}/_HOME_/go:/go",]
docker_wrap = "sudo docker run --rm -w /app -v {proj_path}:/app -v {host}/.m2:/.m2 -v {host}/.cache/pip:/.pip_cache -v {host}/.cache/go-build:/.go_cache -v {proj_path}/_HOME_/go:/go {img} sh -c '{cmd}'"
env = []
prebuild_command = "go mod download && go install github.com/VirtualRoyalty/go-mutesting/cmd/go-mutesting@v1.0.9 && go install github.com/jstemmer/go-junit-report@latest"
test_run_command = "go test -v -failfast -coverprofile=coverage.out internal/scale/scalecommon/resources.go internal/scale/scalecommon/resources_test.go 2>&1 && go tool cover -func=coverage.out"
mutation_run_command = "timeout {timeout} go-mutesting internal/scale/scalecommon/resources.go"
coverage_report_path = "coverage.out"
coverage_report_type = "go_cover"
mutation_report_path = "mutation_report.txt"
mutation_report_type = "go-mutesting"

[coverage]
coverage = 50.0
original_coverage = 100.0
mutation_kill_rate = nan
original_mutation_kill_rate = nan
covered_lines = [ 50, 51, 52, 53, 54, 55, 56,]
missed_lines = [ 31, 32, 33, 34, 35, 36, 37,]

[input_info]
test_file_path = "internal/scale/scalecommon/resources_test.go"
focal_file_path = "internal/scale/scalecommon/resources.go"
test_file_url = "https://github.com/ExpediaGroup/container-startup-autoscaler/blob/25025ef93dcad8f946e343c1641bcc5fadba8c33/internal/scale/scalecommon/resources_test.go"
focal_file_url = "https://github.com/ExpediaGroup/container-startup-autoscaler/blob/25025ef93dcad8f946e343c1641bcc5fadba8c33/internal/scale/scalecommon/resources.go"
first_commit_date = "2025-03-07"
last_commit_date = "2025-04-28"
test_file_content = "/*\nCopyright 2025 Expedia Group, Inc.\n\nLicensed under the Apache License, Version 2.0 (the \"License\");\nyou may not use this file except in compliance with the License.\nYou may obtain a copy of the License at\n\n    http://www.apache.org/licenses/LICENSE-2.0\n\nUnless required by applicable law or agreed to in writing, software\ndistributed under the License is distributed on an \"AS IS\" BASIS,\nWITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\nSee the License for the specific language governing permissions and\nlimitations under the License.\n*/\n\npackage scalecommon\n\nimport (\n\t\"testing\"\n\n\t\"github.com/stretchr/testify/assert\"\n\t\"k8s.io/apimachinery/pkg/api/resource\"\n)\n\nfunc TestNewResources(t *testing.T) {\n\tstartup := resource.MustParse(\"3m\")\n\tpostStartupRequests := resource.MustParse(\"1m\")\n\tpostStartupLimits := resource.MustParse(\"2m\")\n\tresources := NewResources(startup, postStartupRequests, postStartupLimits)\n\tassert.Equal(t, startup, resources.Startup)\n\tassert.Equal(t, postStartupRequests, resources.PostStartupRequests)\n\tassert.Equal(t, postStartupLimits, resources.PostStartupLimits)\n}"
