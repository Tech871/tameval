test_file_content = "\n\npackage org.apache.bifromq.basescheduler;\n\nimport static org.testng.Assert.assertEquals;\nimport static org.testng.Assert.assertFalse;\nimport static org.testng.Assert.assertTrue;\n\nimport org.testng.annotations.BeforeMethod;\nimport org.testng.annotations.Test;\n\npublic class CallTaskTest {\n    private CallTask<String, Integer, String> task;\n    private String expectedBatcherKey = \"key\";\n    private String expectedCall = \"call\";\n    private Integer expectedResult = 42;\n\n    @BeforeMethod\n    public void setUp() {\n        task = new CallTask<>(expectedBatcherKey, expectedCall);\n    }\n\n    @Test\n    public void testCallReturnsCorrectCall() {\n        assertEquals(expectedCall, task.call());\n    }\n\n    @Test\n    public void verifyCallMethodReturnsExpectedValue() {\n        assertEquals(task.call(), expectedCall);\n    }\n\n    @Test\n    public void testBatcherKeyReturnsCorrectKey() {\n        assertEquals(expectedBatcherKey, task.batcherKey());\n    }\n\n    @Test\n    public void confirmBatcherKeyIsAsExpected() {\n        assertEquals(task.batcherKey(), expectedBatcherKey);\n    }\n\n    @Test\n    public void testResultPromiseInitiallyNotCompleted() {\n        assertFalse(task.resultPromise().isDone());\n    }\n\n    @Test\n    public void checkResultPromiseIsNotCompletedInitially() {\n        assertFalse(task.resultPromise().isDone());\n    }\n\n    @Test\n    public void testTimeStampIsSet() {\n        long currentTime = System.nanoTime();\n        assertTrue(task.ts() <= currentTime);\n    }\n}"
