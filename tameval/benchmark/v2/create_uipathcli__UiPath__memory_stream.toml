[meta]
task = "create"
scenario = "add_new_test"

[lang_info]
lang = "Go"
go_version = "1.24"

[repo_info]
repository = "UiPath/uipathcli"
sha = "f599d0fbb2bbbb5d055d76ba5f1f68f727e97612"

[run_info]
docker_image = "golang:1.24"
volumes_to_mount = [ "{proj_path}:/app", "{host}/.m2:/.m2", "{host}/.cache/pip:/.pip_cache", "{host}/.cache/go-build:/.go_cache", "{proj_path}/_HOME_/go:/go",]
docker_wrap = "sudo docker run --rm -w /app -v {proj_path}:/app -v {host}/.m2:/.m2 -v {host}/.cache/pip:/.pip_cache -v {host}/.cache/go-build:/.go_cache -v {proj_path}/_HOME_/go:/go {img} sh -c '{cmd}'"
env = []
prebuild_command = "go mod download && go install github.com/VirtualRoyalty/go-mutesting/cmd/go-mutesting@v1.0.9 && go install github.com/jstemmer/go-junit-report@latest"
test_run_command = "go test -v -failfast -coverprofile=coverage.out utils/stream/memory_stream.go utils/stream/memory_stream_test.go 2>&1 && go tool cover -func=coverage.out"
mutation_run_command = "timeout {timeout} go-mutesting utils/stream/memory_stream.go"
coverage_report_path = "coverage.out"
coverage_report_type = "go_cover"
mutation_report_path = "mutation_report.txt"
mutation_report_type = "go-mutesting"

[coverage]
coverage = 60.0
original_coverage = 100.0
mutation_kill_rate = nan
original_mutation_kill_rate = nan
covered_lines = [ 22, 23, 24, 30, 31, 32, 33, 34, 35,]
missed_lines = [ 18, 19, 20, 26, 27, 28,]

[input_info]
test_file_path = "utils/stream/memory_stream_test.go"
focal_file_path = "utils/stream/memory_stream.go"
test_file_url = "https://github.com/UiPath/uipathcli/blob/f599d0fbb2bbbb5d055d76ba5f1f68f727e97612/utils/stream/memory_stream_test.go"
focal_file_url = "https://github.com/UiPath/uipathcli/blob/f599d0fbb2bbbb5d055d76ba5f1f68f727e97612/utils/stream/memory_stream.go"
first_commit_date = "2025-01-23"
last_commit_date = "2025-01-23"
test_file_content = "package stream\n\nimport (\n\t\"testing\"\n)\n\n\nfunc TestMemoryStreamSize(t *testing.T) {\n\tparam := NewMemoryStream(\"my-file.txt\", []byte(\"hello-world\"))\n\n\tsize, err := param.Size()\n\n\tif size != int64(len(\"hello-world\")) {\n\t\tt.Errorf(\"Did not return correct file size, but got: %v\", size)\n\t}\n\tif err != nil {\n\t\tt.Errorf(\"Should not return error, but got: %v\", err)\n\t}\n}\n"
