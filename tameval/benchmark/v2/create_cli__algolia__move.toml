test_file_content = "package move\n\nimport (\n\t\"testing\"\n\n\t\"github.com/algolia/algoliasearch-client-go/v4/algolia/search\"\n\t\"github.com/google/shlex\"\n\t\"github.com/stretchr/testify/assert\"\n\t\"github.com/stretchr/testify/require\"\n\n\t\"github.com/algolia/cli/pkg/cmdutil\"\n\t\"github.com/algolia/cli/pkg/httpmock\"\n\t\"github.com/algolia/cli/pkg/iostreams\"\n\t\"github.com/algolia/cli/test\"\n)\n\nfunc TestNewMoveCmd(t *testing.T) {\n\ttests := []struct {\n\t\tname      string\n\t\ttty       bool\n\t\tcli       string\n\t\twantsErr  bool\n\t\twantsOpts MoveOptions\n\t}{\n\t\t{\n\t\t\tname:     \"no --confirm without tty\",\n\t\t\tcli:      \"foo bar\",\n\t\t\ttty:      false,\n\t\t\twantsErr: true,\n\t\t},\n\t\t{\n\t\t\tname:     \"--confirm without tty\",\n\t\t\tcli:      \"foo bar --confirm\",\n\t\t\ttty:      false,\n\t\t\twantsErr: false,\n\t\t\twantsOpts: MoveOptions{\n\t\t\t\tDoConfirm:        false,\n\t\t\t\tSourceIndex:      \"foo\",\n\t\t\t\tDestinationIndex: \"bar\",\n\t\t\t},\n\t\t},\n\t\t{\n\t\t\tname:     \"with --wait\",\n\t\t\tcli:      \"foo bar --confirm --wait\",\n\t\t\ttty:      false,\n\t\t\twantsErr: false,\n\t\t\twantsOpts: MoveOptions{\n\t\t\t\tDoConfirm:        false,\n\t\t\t\tSourceIndex:      \"foo\",\n\t\t\t\tDestinationIndex: \"bar\",\n\t\t\t\tWait:             true,\n\t\t\t},\n\t\t},\n\t}\n\n\tfor _, tt := range tests {\n\t\tt.Run(tt.name, func(t *testing.T) {\n\t\t\tio, _, stdout, stderr := iostreams.Test()\n\t\t\tif tt.tty {\n\t\t\t\tio.SetStdinTTY(tt.tty)\n\t\t\t\tio.SetStdoutTTY(tt.tty)\n\t\t\t}\n\n\t\t\tf := &cmdutil.Factory{\n\t\t\t\tIOStreams: io,\n\t\t\t}\n\n\t\t\tvar opts *MoveOptions\n\t\t\tcmd := NewMoveCmd(f, func(o *MoveOptions) error {\n\t\t\t\topts = o\n\t\t\t\treturn nil\n\t\t\t})\n\n\t\t\targs, err := shlex.Split(tt.cli)\n\t\t\trequire.NoError(t, err)\n\t\t\tcmd.SetArgs(args)\n\t\t\t_, err = cmd.ExecuteC()\n\t\t\tif tt.wantsErr {\n\t\t\t\tassert.Error(t, err)\n\t\t\t\treturn\n\t\t\t} else {\n\t\t\t\trequire.NoError(t, err)\n\t\t\t}\n\n\t\t\tassert.Equal(t, \"\", stdout.String())\n\t\t\tassert.Equal(t, \"\", stderr.String())\n\n\t\t\tassert.Equal(t, tt.wantsOpts.SourceIndex, opts.SourceIndex)\n\t\t\tassert.Equal(t, tt.wantsOpts.DestinationIndex, opts.DestinationIndex)\n\t\t\tassert.Equal(t, tt.wantsOpts.DoConfirm, opts.DoConfirm)\n\t\t})\n\t}\n}\n\nfunc Test_runMoveCmd(t *testing.T) {\n\ttests := []struct {\n\t\tname    string\n\t\tcli     string\n\t\tsource  string\n\t\tdest    string\n\t\tisTTY   bool\n\t\twantOut string\n\t}{\n\t\t{\n\t\t\tname:    \"no TTY\",\n\t\t\tcli:     \"foo bar --confirm\",\n\t\t\tsource:  \"foo\",\n\t\t\tdest:    \"bar\",\n\t\t\tisTTY:   false,\n\t\t\twantOut: \"\",\n\t\t},\n\t\t{\n\t\t\tname:    \"TTY\",\n\t\t\tcli:     \"foo bar --confirm\",\n\t\t\tsource:  \"foo\",\n\t\t\tdest:    \"bar\",\n\t\t\tisTTY:   true,\n\t\t\twantOut: \"âœ“ Moved foo to bar\\n\",\n\t\t},\n\t}\n\n\tfor _, tt := range tests {\n\t\tt.Run(tt.name, func(t *testing.T) {\n\t\t\tr := httpmock.Registry{}\n\t\t\tr.Register(\n\t\t\t\thttpmock.REST(\"POST\", \"1/indexes/foo/operation\"),\n\t\t\t\thttpmock.JSONResponse(search.UpdatedAtResponse{}),\n\t\t\t)\n\t\t\tdefer r.Verify(t)\n\n\t\t\tf, out := test.NewFactory(tt.isTTY, &r, nil, \"\")\n\t\t\tcmd := NewMoveCmd(f, nil)\n\t\t\tout, err := test.Execute(cmd, tt.cli, out)\n\t\t\tif err != nil {\n\t\t\t\tt.Fatal(err)\n\t\t\t}\n\n\t\t\tassert.Equal(t, tt.wantOut, out.String())\n\t\t})\n\t}\n}\n"
