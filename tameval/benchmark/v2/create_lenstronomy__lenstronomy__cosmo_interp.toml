[meta]
task = "create"
scenario = "from_scratch"

[lang_info]
lang = "Python"
python_version = "3.11"
python_cfg_file = "requirements.txt"

[repo_info]
repository = "lenstronomy/lenstronomy"
sha = "370d932c8ded11da8b1e3c772266a87ead143136"

[run_info]
docker_image = "python:3.11"
volumes_to_mount = [ "{proj_path}:/app", "{host}/.m2:/.m2", "{host}/.cache/pip:/.pip_cache", "{host}/.cache/go-build:/.go_cache", "{proj_path}/_HOME_/go:/go",]
docker_wrap = "sudo docker run --rm -w /app -e PATH=_HOME_/.local/bin:$PATH -e PYTHONUSERBASE=_HOME_/.local/ -v {proj_path}:/app -v {host}/.m2:/.m2 -v {host}/.cache/pip:/.pip_cache -v {host}/.cache/go-build:/.go_cache -v {proj_path}/_HOME_/go:/go {img} sh -c '{cmd}'"
env = [ "PATH=_HOME_/.local/bin:$PATH", "PYTHONUSERBASE=_HOME_/.local/",]
prebuild_command = "pip install -r requirements.txt && pip install -r test_requirements.txt && (pip install git+https://github.com/Klema17/mutpy.git && pip install coverage pytest pytest_cov covdefaults Cython mock ddt pytest_mock testfixtures)"
test_run_command = "coverage run --include=lenstronomy/Cosmo/cosmo_interp.py -m pytest -q --junit-xml=test_output.xml test/test_Cosmo/test_cosmo_interp.py && coverage xml -o coverage.xml --fail-under=0"
mutation_run_command = "mut.py --target lenstronomy.Cosmo.cosmo_interp --unit-test test.test_Cosmo.test_cosmo_interp --runner pytest --report mutation_report.yaml"
mutation_run_command_fallback = "mut.py --target lenstronomy/Cosmo/cosmo_interp.py --unit-test test/test_Cosmo/test_cosmo_interp.py --runner pytest --report mutation_report.yaml"
coverage_report_path = "coverage.xml"
coverage_report_type = "cobertura"
mutation_report_path = "mutation_report.yaml"
mutation_report_type = "mutpy"

[coverage]
coverage = 0.0
original_coverage = 90.0
mutation_kill_rate = 0.0
original_mutation_kill_rate = 84.0
covered_lines = []
missed_lines = []

[input_info]
test_file_path = "test/test_Cosmo/test_cosmo_interp.py"
focal_file_path = "lenstronomy/Cosmo/cosmo_interp.py"
test_file_url = "https://github.com/lenstronomy/lenstronomy/blob/370d932c8ded11da8b1e3c772266a87ead143136/test/test_Cosmo/test_cosmo_interp.py"
focal_file_url = "https://github.com/lenstronomy/lenstronomy/blob/370d932c8ded11da8b1e3c772266a87ead143136/lenstronomy/Cosmo/cosmo_interp.py"
first_commit_date = "2021-02-25"
last_commit_date = "2025-04-05"
test_file_content = ""
