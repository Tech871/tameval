[meta]
task = "create"
scenario = "from_scratch"

[lang_info]
lang = "Go"
go_version = "1.24"

[repo_info]
repository = "jefferyjob/go-easy-utils"
sha = "e438f475b4adef971034c8fd744912fdeb865a74"

[run_info]
docker_image = "golang:1.24"
volumes_to_mount = [ "{proj_path}:/app", "{host}/.m2:/.m2", "{host}/.cache/pip:/.pip_cache", "{host}/.cache/go-build:/.go_cache", "{proj_path}/_HOME_/go:/go",]
docker_wrap = "sudo docker run --rm -w /app -v {proj_path}:/app -v {host}/.m2:/.m2 -v {host}/.cache/pip:/.pip_cache -v {host}/.cache/go-build:/.go_cache -v {proj_path}/_HOME_/go:/go {img} sh -c '{cmd}'"
env = []
prebuild_command = "go mod download && go install github.com/VirtualRoyalty/go-mutesting/cmd/go-mutesting@v1.0.9 && go install github.com/jstemmer/go-junit-report@latest"
test_run_command = "go test -v -failfast -coverprofile=coverage.out validx/account.go validx/account_test.go 2>&1 && go tool cover -func=coverage.out"
mutation_run_command = "timeout {timeout} go-mutesting validx/account.go"
coverage_report_path = "coverage.out"
coverage_report_type = "go_cover"
mutation_report_path = "mutation_report.txt"
mutation_report_type = "go-mutesting"

[coverage]
coverage = 0.0
original_coverage = 100.0
mutation_kill_rate = 0.0
original_mutation_kill_rate = 42.0
covered_lines = []
missed_lines = []

[input_info]
test_file_path = "validx/account_test.go"
focal_file_path = "validx/account.go"
test_file_url = "https://github.com/jefferyjob/go-easy-utils/blob/e438f475b4adef971034c8fd744912fdeb865a74/validx/account_test.go"
focal_file_url = "https://github.com/jefferyjob/go-easy-utils/blob/e438f475b4adef971034c8fd744912fdeb865a74/validx/account.go"
first_commit_date = "2025-07-08"
last_commit_date = "2025-07-08"
test_file_content = ""
