[meta]
task = "create"
scenario = "from_scratch"

[lang_info]
lang = "Java"
java_version = "11"
java_builder = "Maven"
is_multi_module = true

[repo_info]
repository = "alibaba/fast-modeling-language"
sha = "d453da0f0f93eb0a9b7879049d087ab8498358e5"

[run_info]
docker_image = "maven:3.8.4-openjdk-11"
volumes_to_mount = [ "{proj_path}:/app", "{host}/.m2:/.m2", "{host}/.cache/pip:/.pip_cache", "{host}/.cache/go-build:/.go_cache", "{proj_path}/_HOME_/go:/go",]
docker_wrap = "sudo docker run --rm -w /app -v {proj_path}:/app -v {host}/.m2:/.m2 -v {host}/.cache/pip:/.pip_cache -v {host}/.cache/go-build:/.go_cache -v {proj_path}/_HOME_/go:/go {img} sh -c '{cmd}'"
env = []
prebuild_command = "mvn -Dmaven.repo.local=/.m2 -T 4 clean install"
test_run_command = "mvn clean -Dmaven.repo.local=/.m2 test -q -pl fastmodel-common -Dtest=ParserHelperTest && mvn jacoco:report -Djacoco.append=false"
mutation_run_command = "mvn -Dmaven.repo.local=/.m2 org.pitest:pitest-maven:mutationCoverage -pl fastmodel-common -DtargetClasses=**.ParserHelper  -DtargetTests=**.ParserHelperTest  -DoutputFormats=XML"
coverage_report_path = "fastmodel-common/target/site/jacoco/jacoco.xml"
coverage_report_type = "jacoco"
mutation_report_path = "fastmodel-common/target/pit-reports/mutations.xml"
mutation_report_type = "pitest"

[coverage]
coverage = 0.0
original_coverage = 49.0
mutation_kill_rate = 0.0
