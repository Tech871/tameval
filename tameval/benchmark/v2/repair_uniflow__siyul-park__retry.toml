test_file_content = "package node\n\nimport (\n\t\"context\"\n\t\"testing\"\n\t\"time\"\n\n\t\"github.com/go-faker/faker/v4\"\n\t\"github.com/pkg/errors\"\n\t\"github.com/siyul-park/uniflow/pkg/node\"\n\t\"github.com/siyul-park/uniflow/pkg/packet\"\n\t\"github.com/siyul-park/uniflow/pkg/port\"\n\t\"github.com/siyul-park/uniflow/pkg/process\"\n\t\"github.com/siyul-park/uniflow/pkg/types\"\n\t\"github.com/stretchr/testify/require\"\n)\n\nfunc TestRetryNodeCodec_Compile(t *testing.T) {\n\tcodec := NewRetryNodeCodec()\n\n\tspec := &RetryNodeSpec{\n\t\tThreshold: 0,\n\t}\n\n\tn, err := codec.Compile(spec)\n\trequire.NoError(t, err)\n\trequire.NotNil(t, n)\n\trequire.NoError(t, n.Close())\n}\n\nfunc TestNewRetryNode(t *testing.T) {\n\tn := NewRetryNode(0)\n\trequire.NotNil(t, n)\n\trequire.NoError(t, n.Close())\n}\n\nfunc TestRetryNode_Port(t *testing.T) {\n\tn := NewRetryNode(0)\n\tdefer n.Close()\n\n\trequire.NotNil(t, n.In(node.PortIn))\n\trequire.NotNil(t, n.Out(node.PortOut))\n}\n\nfunc TestRetryNode_SendAndReceive(t *testing.T) {\n\tctx, cancel := context.WithTimeout(context.TODO(), time.Second)\n\tdefer cancel()\n\n\tlimit := 2\n\n\tn1 := NewRetryNode(limit)\n\tdefer n1.Close()\n\n\tcount := 0\n\tn2 := node.NewOneToOneNode(func(_ *process.Process, inPck *packet.Packet) (*packet.Packet, *packet.Packet) {\n\t\tcount += 1\n\t\treturn nil, packet.New(types.NewError(errors.New(faker.Sentence())))\n\t})\n\tdefer n2.Close()\n\n\tn1.Out(node.PortOut).Link(n2.In(node.PortIn))\n\n\tin := port.NewOut()\n\tin.Link(n1.In(node.PortIn))\n\n\tproc := process.New()\n\tdefer proc.Exit(nil)\n\n\tinWriter := in.Open(proc)\n\n\tinPayload := types.NewString(faker.UUIDHyphenated())\n\tinPck := packet.New(inPayload)\n\n\tinWriter.Write(inPck)\n\n\tselect {\n\tcase outPck := <-inWriter.Receive():\n\t\trequire.Equal(t, limit+1, count)\n\t\trequire.IsType(t, outPck.Payload(), types.NewError(nil))\n\tcase <-ctx.Done():\n\t\trequire.Fail(t, ctx.Err().Error())\n\t}\n}\n\nfunc TestRetryNode_SendAndReceiveAlt(t *testing.T) {\n\tctx, cancel := context.WithTimeout(context.TODO(), time.Second)\n\tdefer cancel()\n\n\tretryLimit := 2\n\n\tretryNode := NewRetryNode(retryLimit)\n\tdefer retryNode.Close()\n\n\tpacketCount := 0\n\toneToOneNode := node.NewOneToOneNode(func(_ *process.Process, inPacket *packet.Packet) (*packet.Packet, *packet.Packet) {\n\t\tpacketCount++\n\t\treturn nil, packet.New(types.NewError(errors.New(faker.Sentence())))\n\t})\n\tdefer oneToOneNode.Close()\n\n\tretryNode.Out(node.PortOut).Link(oneToOneNode.In(node.PortIn))\n\n\tinputPort := port.NewOut()\n\tinputPort.Link(retryNode.In(node.PortIn))\n\n\tprocessInstance := process.New()\n\tdefer processInstance.Exit(nil)\n\n\twriter := inputPort.Open(processInstance)\n\n\tpayload := types.NewString(faker.UUIDHyphenated())\n\tpacketToSend := packet.New(payload)\n\n\twriter.Write(packetToSend)\n\n\tselect {\n\tcase receivedPacket := <-writer.Receive():\n\t\trequire.Equal(t, retryLimit+1, packetCount)\n\t\trequire.IsType(t, receivedPacket.Payload(), types.NewError(nil))\n\tcase <-ctx.Done():\n\t\trequire.Fail(t, ctx.Err().Error())\n\t}\n}\n\nfunc BenchmarkRetryNode_SendAndReceive(b *testing.B) {\n\tn1 := NewRetryNode(1)\n\tdefer n1.Close()\n\n\tn2 := node.NewOneToOneNode(func(_ *process.Process, inPck *packet.Packet) (*packet.Packet, *packet.Packet) {\n\t\treturn nil, packet.New(types.NewError(errors.New(faker.Sentence())))\n\t})\n\tdefer n2.Close()\n\n\tn1.Out(node.PortOut).Link(n2.In(node.PortIn))\n\n\tin := port.NewOut()\n\tin.Link(n1.In(node.PortIn))\n\n\tproc := process.New()\n\tdefer proc.Exit(nil)\n\n\tinWriter := in.Open(proc)\n\n\tinPayload := types.NewString(faker.UUIDHyphenated())\n\tinPck := packet.New(inPayload)\n\n\tb.ResetTimer()\n\n\tfor i := 0; i < b.N; i++ {\n\t\tinWriter.Write(inPck)\n\t\t<-inWriter.Receive()\n\t}\n}\n\nfunc BenchmarkRetryNode_SendAndReceiveAlt(b *testing.B) {\n\tretryNode := NewRetryNode(1)\n\tdefer retryNode.Close()\n\n\toneToOneNode := node.NewOneToOneNode(func(_ *process.Process, inPacket *packet.Packet) (*packet.Packet, *packet.Packet) {\n\t\treturn nil, packet.New(types.NewError(errors.New(faker.Sentence())))\n\t})\n\tdefer oneToOneNode.Close()\n\n\tretryNode.Out(node.PortOut).Link(oneToOneNode.In(node.PortIn))\n\n\tinputPort := port.NewOut()\n\tinputPort.Link(retryNode.In(node.PortIn))\n\n\tprocessInstance := process.New()\n\tdefer processInstance.Exit(nil)\n\n\twriter := inputPort.Open(processInstance)\n\n\tpayload := types.NewString(faker.UUIDHyphenated())\n\tpacketToSend := packet.New(payload)\n\n\tb.ResetTimer()\n\n\tfor i := 0; i < b.N; i++ {\n\t\twriter.Write(packetToSend)\n\t\t<-writer.Receive()\n\t}\n}"
