[meta]
task = "create"
scenario = "from_scratch"

[lang_info]
lang = "Java"
java_version = "1.8"
java_builder = "Maven"
is_multi_module = false

[repo_info]
repository = "ing-bank/cassandra-jdbc-wrapper"
sha = "d45b4b569f67d7ea6bd06cd432eb66f7e005968f"

[run_info]
docker_image = "maven:3.8.6-jdk-8"
volumes_to_mount = [ "{proj_path}:/app", "{host}/.m2:/.m2", "{host}/.cache/pip:/.pip_cache", "{host}/.cache/go-build:/.go_cache", "{proj_path}/_HOME_/go:/go",]
docker_wrap = "sudo docker run --rm -w /app -v {proj_path}:/app -v {host}/.m2:/.m2 -v {host}/.cache/pip:/.pip_cache -v {host}/.cache/go-build:/.go_cache -v {proj_path}/_HOME_/go:/go {img} sh -c '{cmd}'"
env = []
prebuild_command = "mvn -Dmaven.repo.local=/.m2 -T 4 clean install"
test_run_command = "mvn clean -Dmaven.repo.local=/.m2 test -q -Dtest=SmallintToIntCodecTest && mvn jacoco:report -Djacoco.append=false"
mutation_run_command = "mvn -Dmaven.repo.local=/.m2 org.pitest:pitest-maven:mutationCoverage -DtargetClasses=**.SmallintToIntCodec  -DtargetTests=**.SmallintToIntCodecTest  -DoutputFormats=XML"
coverage_report_path = "target/site/jacoco/jacoco.xml"
coverage_report_type = "jacoco"
mutation_report_path = "target/pit-reports/mutations.xml"
mutation_report_type = "pitest"

[coverage]
coverage = 0.0
original_coverage = 100.0
mutation_kill_rate = 0.0
original_mutation_kill_rate = 0.0
covered_lines = []
missed_lines = []

[input_info]
test_file_path = "src/test/java/com/ing/data/cassandra/jdbc/codec/SmallintToIntCodecTest.java"
focal_file_path = "src/main/java/com/ing/data/cassandra/jdbc/codec/SmallintToIntCodec.java"
test_file_url = "https://github.com/ing-bank/cassandra-jdbc-wrapper/blob/d45b4b569f67d7ea6bd06cd432eb66f7e005968f/src/test/java/com/ing/data/cassandra/jdbc/codec/SmallintToIntCodecTest.java"
focal_file_url = "https://github.com/ing-bank/cassandra-jdbc-wrapper/blob/d45b4b569f67d7ea6bd06cd432eb66f7e005968f/src/main/java/com/ing/data/cassandra/jdbc/codec/SmallintToIntCodec.java"
first_commit_date = "2021-03-13"
