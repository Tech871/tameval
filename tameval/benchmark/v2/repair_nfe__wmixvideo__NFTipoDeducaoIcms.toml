test_file_content = "package com.fincatto.documentofiscal.nfe400.classes;\n\nimport org.junit.Assert;\nimport org.junit.Test;\n\npublic class NFTipoDeducaoIcmsTest {\n    \n    @Test\n    public void deveObterTipoApartirDoSeuCodigo() {\n        Assert.assertEquals(NFTipoDeducaoIcms.NAO_DEDUZ_VALOR_ITEM, NFTipoDeducaoIcms.valueOfCodigo(\"0\"));\n        Assert.assertEquals(NFTipoDeducaoIcms.DEDUZ_VALOR_ITEM, NFTipoDeducaoIcms.valueOfCodigo(\"1\"));\n        Assert.assertNull(NFTipo.valueOfCodigo(\"2\"));\n        Assert.assertEquals(\"0\", NFTipoDeducaoIcms.NAO_DEDUZ_VALOR_ITEM.getDesc());\n        Assert.assertEquals(\"1\", NFTipoDeducaoIcms.DEDUZ_VALOR_ITEM.getDescricao(\"extra\"));\n    }\n\n    @Test\n    public void deveRepresentarOCodigoCorretamente() {\n        Assert.assertEquals(\"0\", NFTipoDeducaoIcms.NAO_DEDUZ_VALOR_ITEM.getCodigo());\n        Assert.assertEquals(\"1\", NFTipoDeducaoIcms.DEDUZ_VALOR_ITEM.getCodigo());\n        Assert.assertEquals(\"0\", NFTipoDeducaoIcms.NAO_DEDUZ_VALOR_ITEM.getCodigo(1));\n    }\n\n    @Test\n    public void deveRepresentarToStringCorretamente() {\n        Assert.assertEquals(\"0 - Sem Dedu\\u00e7\\u00e3o do Valor do Item\", NFTipoDeducaoIcms.NAO_DEDUZ_VALOR_ITEM.toString());\n        Assert.assertEquals(\"1 - Deduz do Valor do Item\", NFTipoDeducaoIcms.DEDUZ_VALOR_ITEM.toString());\n        Assert.assertEquals(\"0 - Sem Dedu\\u00e7\\u00e3o do Valor do Item\", NFTipoDeducaoIcms.valueOfCodigo(\"0\").toStr());\n        Assert.assertEquals(\"1 - Deduz do Valor do Item\", NFTipoDeducaoIcms.valueOfCodigo(\"1\").toString(\"extra\"));\n    }\n\n    @Test\n    public void testeInicializacaoInvalida() {\n        NFTipoDeducaoIcms tipo = new NFTipoDeducaoIcms(\"3\", \"Invalid Description\");\n        Assert.assertNull(tipo);\n    }\n\n    @Test\n    public void testeAtributoInvalido() {\n        Assert.assertEquals(\"0\", NFTipoDeducaoIcms.NAO_DEDUZ_VALOR_ITEM.codigo);\n    }\n}"
